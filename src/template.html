<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>You-do!</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-wrapper">
            <img class="logo" src="images/you-do-logo.png" alt="You-do logo">
        </div>
        <div class="horizontal-divider nav-divider"></div>        
        <nav>
            <div class="links">
                <div class="nav-home pointer">
                    <img class="nav-home-icon nav-icon" src="icons/home.svg" alt="Home icon">
                    <div class="home-button bold">Home</div>
                </div>           
                <div class="nav-new-project pointer">
                    <img class="new-project-icon nav-icon" src="icons/add.svg" alt="New project icon">
                    <div class="new-project-button bold">New Project</div>
                </div>
                <div class="horizontal-divider nav-divider"></div>
                <ul class="project-list"></ul>
            </div>
            <!-- <div class="sidebar-icons">
                <img class="icon pointer" src="icons/profile.svg" alt="Profile icon">
                <img class="icon pointer" src="icons/settings.svg" alt="Settings icon">
            </div> -->
        </nav>
    </div>
    <div class="sidebar-backdrop"></div>
    <div class="main">
        <div class="page">
            <div class="header">
                <div class="menu-toggle pointer">&#9776;</div>
                <div class="header-container">
                    <div class="title-icon"></div>
                    <div class="page-title-wrapper">
                        <div class="page-title">Home</div>
                    </div>
                </div>
            </div>
            <div class="content"></div> 
        </div>
        <dialog class="new-project-dialog">
            <h1 class="new-project-form-heading bold">New Project</h1>
            <form action="" method="get" id="new-project-form">
                <fieldset class="remove-border-background">
                    <div class="form-row">
                        <label for="new-project-title">Title</label>
                        <input id="new-project-title" type="text" name="title" maxlength="21" placeholder="Cutting starts now!">
                    </div>
                    <div class="form-row">
                        <label for="new-project-desc">Description</label>
                        <textarea id="new-project-desc" name="description" rows="3" autocorrect="on" maxlength="200" placeholder="I want to reach a body fat percentage of 15% by August 1st"></textarea>
                    </div>
                </fieldset>
                <div class="new-project-form-buttons bold">
                    <button id="close-project-button">Cancel</button>
                    <button type="create" id="create-project-button">Create</button> 
                </div>
            </form>
        </dialog>
        <dialog class="new-list-dialog">
            <h1 class="new-list-form-heading bold">New List</h1>
            <form action="" method="get" id="new-list-form">
                <fieldset class="remove-border-background">
                    <div class="form-row">
                        <label for="new-list-title">Title</label>
                        <input id="new-list-title" type="text" name="title" maxlength="36" placeholder="Pack bags">
                    </div>
                </fieldset>
                <div class="new-list-form-buttons bold">
                    <button id="close-list-button">Cancel</button>
                    <button type="create" id="create-list-button">Create</button>
                </div>
            </form>
        </dialog>
        <dialog class="new-todo-dialog">
            <h1 class="new-todo-form-heading bold">New Todo</h1>
            <form action="" method="get" id="new-todo-form">
                <fieldset class="remove-border-background">
                    <div class="form-row">
                        <label for="new-todo-desc">Title</label>
                        <input id="new-todo-desc" type="text" name="description" maxlength="36" placeholder="Cutting starts now!">
                    </div>
                    <div class="form-row">
                        <label for="new-todo-date">Due date</label>
                        <input id="new-todo-date" type="date" name="date">
                    </div>
                    <div class="form-row">
                        <label for="new-todo-priority">Priority</label>
                        <select id="new-todo-priority" name="priority">
                            <option selected="selected">-</option>
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                    </div>
                </fieldset>
                <div class="new-todo-form-buttons bold">
                    <button id="close-todo-button">Cancel</button>
                    <button type="create" id="create-todo-button">Create</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>

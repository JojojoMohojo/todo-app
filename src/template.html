<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You-do!</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-wrapper">
            <img class="logo" src="images/logo.png" alt="You-do logo">
        </div>        
        <nav>
            <div class="links">
                <div class="nav-home">
                    <img class="nav-home-icon nav-icon" src="icons\home.svg" alt="Home icon">
                    <div class="home-button bold pointer">Home</div>
                </div>           
                <div class="nav-new-project">
                    <img class="new-project-icon nav-icon" src="icons\add.svg" alt="New project icon">
                    <div class="new-project-button bold pointer">New project</div>
                </div>
                <ul class="project-list">
                    <li>
                        <div class="project">
                            <img class="nav-project-icon nav-icon" src="icons\project.svg" alt="Project icon">
                            <div class="nav-project-name bold pointer">The Odin Project</div>
                            <div class="nav-project-desc">Robin Sloan tablets Tumblrasd asd asd asd asd.</div>
                        </div>
                    </li>
                    <li>
                        <div class="project">
                            <img class="nav-project-icon nav-icon pointer" src="icons\project.svg" alt="New project icon">
                            <div class="nav-project-name bold pointer">The Odin Project</div>
                            <div class="nav-project-desc">Robin Sloan tablets Tumblrasd asd asd asd asd.</div>
                        </div>
                    </li>
                    <li>
                        <div class="project">
                            <img class="nav-project-icon nav-icon" src="icons\project.svg" alt="New project icon">
                            <div class="nav-project-name bold pointer">The Odin Project</div>
                            <div class="nav-project-desc">Robin Sloan tablets Tumblrasd asd asd asd asd.</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="side-bar-icons">
                <img class="icon pointer" src="icons\profile.svg" alt="Profile icon">
                <img class="icon pointer" src="icons\settings.png" alt="Settings icon">
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="page">
            <div class="header">
                <div class="page-title">Home</div>
            </div>
            <div class="content">

            </div>
        </div>
        
        <div class="projects">
            <div class="projects-title">Projects</div>

        </div>
    </div>
</body>
</html>
